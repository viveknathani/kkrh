name: test

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    
    - name: Start Redis
      uses: supercharge/redis-github-action@1.4.0

    - name: build
      run: make build

    - name: test
      run: make test