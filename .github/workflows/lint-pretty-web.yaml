name: lint-pretty-web

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: get node
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
      working-directory: web
    - run: npm run lint
      working-directory: web
    - run: npm run pretty
      working-directory: web